<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Data Explorer</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    <div class="row h-100 no-gutters justify-content-center">

      <div class="col-4 no-gutters p-0">
      
      <!-- Contenedor para la barra de navegación -->
      <div class="h-100" id="nav-bar">

        <!-- Contenedor escondido para el submenú de la categoría Bienestar Social -->
        <div class="container text-center p-5" id="container_bienestar_social" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Bienestar social</h2>
          <div class="container-fluid">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SH.H2O.BASW.ZS">Acceso a agua potable</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="EG.ELC.ACCS.ZS">Acceso a electricidad</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Consumo de alcohol</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SP.DYN.LE00.IN">Esperanza de vida al
                nacer</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SI.POV.GINI" id="bienestar_social_gini">Índice de
                Gini</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Índice de obesidad</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Población por debajo del nivel de pobreza</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Profesional médico por unidad de población</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre bienestar social</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Cultura -->
        <div class="container text-center p-5" id="container_cultura" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Cultura</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Consejos útiles para viajar</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Costumbre locales</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="IT.NET.USER.ZS">Personas que usan
                Internet</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Religiones</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Tendencias en X</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre cultura</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Demografía -->
        <div class="container text-center p-5" id="container_demografia" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Demografía</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Distribución de la población</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Estructura por edades</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Grupos étnicos</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Idiomas</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Perfil demográfico</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Población</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre demografía</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Economía -->
        <div class="container text-center p-5" id="container_economia" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Economía</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Alianzas de exportación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Alianzas de importación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SL.EMP.TOTL.SP.ZS">Índice de empleo</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Industrias</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Inflación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="BX.KLT.DINV.CD.WD">Inversiones desde el
                extranjero</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Moneda</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="NY.GNP.ATLS.CD">PIB</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Productos de exportación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Productos de importación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre economía</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Educación -->
        <div class="container text-center p-5" id="container_educacion" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Educación</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SE.XPD.TOTL.GB.ZS">Gasto público en
                educación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SE.PRM.ENRR">Matrículas educación
                primaria</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Programas y actividades de intercambio de
                estudiantes</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Ranking de universidades</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Sistema educativo</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SE.ADT.LITR.ZS">Tasa de alfabetismo</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SE.PRM.CMPT.ZS">Tasa de finalización de estudios
                primarios</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre educación</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Género -->
        <div class="container text-center p-5" id="container_genero" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Género</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Derechos LGTBI+</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SE.ENR.PRSC.FM.ZS">Índice de paridad de matrículas
                en la escuela primaria y secundaria</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Mujeres casadas antes de los 18</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SP.DYN.CONM.ZS">Prevalencia contraceptiva</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SG.GEN.PARL.ZS">Proporción de sitios ocupados por
                mujeres en parlamentos nacionales</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre género</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Medio Ambiente -->
        <div class="container text-center p-5" id="container_medioambiente" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Medio ambiente</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Clima</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="EG.FEC.RNEW.ZS">Consumo de energía
                renovable</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="EN.ATM.CO2E.PC">Emisiones de CO2</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="EG.USE.COMM.CL.ZS">Energía alternativa y
                nuclear</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Fenómenos naturales</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Horas de sol</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Recursos naturales</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre medio ambiente</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Migraciones -->
        <div class="container text-center p-5" id="container_migraciones" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Migraciones</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="SM.POP.REFG">Población refugiada por país o
                territorio de asilo</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Requisitos de visado y permisos de residencia</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Tasa de emigración y motivos</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Tasa de inmigración y motivos</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre migraciones</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Política -->
        <div class="container text-center p-5" id="container_politica" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Política</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Conflictos internos</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Divisiones administrativas</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Partidos políticos y líderes</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Rama ejecutiva</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Rama judicial</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Rama legislativa</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Sistema legal</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Tipo de gobierno</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre política</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Seguridad -->
        <div class="container text-center p-5" id="container_seguridad" style="display: none;">
          <h2 class="text-center custom-h2 mb-3">Seguridad</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="MS.MIL.XPND.ZS">Gasto militar</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Grupos terroristas</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="VC.IHR.PSRC.P5">Homicidios intencionados</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Percepción de seguridad</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2" value="MS.MIL.TOTL.P1">Personal de las fuerzas
                armadas</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2">Noticias sobre seguridad</button>
              <button class="btn button-nav btn-primary w-75 p-2 mb-2 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>


        <!-- Pantalla de inicio -->
        <div class="container text-center p-5" id="inicio" style="display: block;">
          <h1 class="display-5 p-5 m-4" style="color: rgb(219, 225, 230);"> Selecciona una opción de consulta y el país (o los países) que deseas consultar</h1>
        </div>

        <!-- Menú principal -->

        <div class="container text-center p-5" id="menu_principal" style="display: none;">
          
          <h2 class="mb-4 custom-h2">Categorías</h2>
          <div class="row row-cols-2" id="menu_principal_row">

            <!-- Botón para la categotía Bienestar Social -->
            <div class="col mb-4 px-0">
              <button class="btn button-nav btn-primary w-75 py-3 mb-2" onclick="mostrar_submenu('container_bienestar_social')">
                <i class="bi bi-heart-pulse"></i>
                <div class="paragraph-button">Bienestar social</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Cultura -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_cultura')">
                <i class="bi bi-book"></i>
                <div class="paragraph-button">Cultura</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Demografía -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_demografia')">
                <i class="bi bi-people"></i>
                <div class="paragraph-button">Demografía</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Economía -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_economia')">
                <i class="bi bi-piggy-bank"></i>
                <div class="paragraph-button">Economía</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Educación -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_educacion')">
                <i class="bi bi-mortarboard"></i>
                <div class="paragraph-button">Educación</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Género -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_genero')">
                <i class="bi bi-gender-ambiguous"></i>
                <div class="paragraph-button">Género</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Medio Ambiente -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_medioambiente')">
                <i class="bi bi-tree"></i>
                <div class="paragraph-button">Medio ambiente</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Migraciones -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_migraciones')">
                <i class="bi bi-luggage"></i>
                <div class="paragraph-button">Migraciones</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Política -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_politica')">
                <i class="bi bi-bank"></i>
                <div class="paragraph-button">Política</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Seguridad -->
            <div class="col mb-4 px-0">
              <button class="btn btn-primary button-nav w-75 py-3 mb-2" onclick="mostrar_submenu('container_seguridad')">
                <i class="bi bi-shield-minus"></i>
                <div class="paragraph-button">Seguridad</div>
              </button>
            </div>
          </div>
          
          
          
          
          
        </div>
      </div>
      </div>

      <div class="col-8 no-gutters">
        <!-- Contenedor escondido en el que se mostrará la información seleccionada para el país indicado -->
         <div class="row p-3 no-gutters" style="display: none;" id="data_pais">

         </div> 

        <div class="row p-3 no-gutters" style="height: 10%;"  id="button-container">
          
          <!-- Botones para elegir si se consultan datos para un solo país o se comparan datos para dos países, ir a la data y reset -->
          <div class="d-flex justify-content-center" id="button-container p-0">
            <div class="px-2">
              <button class="btn btn-primary" id="un_pais" value="1">Consultar datos para 1 país</button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="dos_paises" value="2">Comparar datos para 2 países</button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="button_go">
                <i class="bi bi-play-circle"></i>
              </button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="button_reset" onclick="resetear()">
                <i class="bi bi-arrow-repeat"></i>
              </button>
            </div>
          </div>
          
          
        </div>
        <div class="row" style="height: 90%;">
          
          <!-- Contenedor para el mapa -->
          <div class="h-100" id="map" ></div>


        </div>
      </div>
    </div>




  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
