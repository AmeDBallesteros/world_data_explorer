<!DOCTYPE html>

<body>

    <div class="row h-100">

      <div class="col-4">
      
      <!-- Contenedor para la barra de navegación -->

        <!-- Contenedor escondido para el submenú de la categoría Bienestar Social -->

              <button class="btn button-nav btn-primary w-100" value="EG.ELC.ACCS.ZS">Acceso a electricidad</button>
              <button class="btn button-nav btn-primary w-100">Consumo de alcohol</button>

            </div>

        <!-- Contenedor escondido para el submenú de la categoría Cultura -->

              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Demografía -->
        <div id="container_demografia" style="display: none;">

              <button class="btn button-nav btn-primary w-100">Estructura por edades</button>
              <button class="btn button-nav btn-primary w-100">Grupos étnicos</button>

              <button class="btn button-nav btn-primary w-100">Población</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre demografía</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>

        </div>

        <!-- Contenedor escondido para el submenú de la categoría Economía -->
        <div id="container_economia" style="display: none;">
          <h2 class="text-center custom-h2">Economía</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100">Alianzas de exportación</button>
              <button class="btn button-nav btn-primary w-100">Alianzas de importación</button>
              <button class="btn button-nav btn-primary w-100">Costo de alimentos</button>
              <button class="btn button-nav btn-primary w-100" value="SL.EMP.TOTL.SP.ZS">Índice de empleo</button>
              <button class="btn button-nav btn-primary w-100">Industrias</button>

              <button class="btn button-nav btn-primary w-100" value="BX.KLT.DINV.CD.WD">Inversiones desde el

              <button class="btn button-nav btn-primary w-100">Precio del transporte público</button>

              <button class="btn button-nav btn-primary w-100">Productos agrícolas</button>
              <button class="btn button-nav btn-primary w-100">Productos de exportación</button>

              <button class="btn button-nav btn-primary w-100">Tasa de intercambio</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre economía</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Educación -->
        <div id="container_educacion" style="display: none;">
          <h2 class="text-center custom-h2">Educación</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100" value="SE.XPD.TOTL.GB.ZS">Gasto público en
                educación</button>
              <button class="btn button-nav btn-primary w-100" value="SE.PRM.ENRR">Matrículas educación
                primaria</button>
              <button class="btn button-nav btn-primary w-100">Programas y actividades de intercambio de

              <button class="btn button-nav btn-primary w-100">Ranking de universidades</button>
              <button class="btn button-nav btn-primary w-100">Sistema educativo</button>
              <button class="btn button-nav btn-primary w-100" value="SE.ADT.LITR.ZS">Tasa de alfabetismo</button>
              <button class="btn button-nav btn-primary w-100" value="SE.PRM.CMPT.ZS">Tasa de finalización de estudios

              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Género -->
        <div id="container_genero" style="display: none;">
          <h2 class="text-center custom-h2">Género</h2>

            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100">Derechos LGTBI+</button>
              <button class="btn button-nav btn-primary w-100" value="SE.ENR.PRSC.FM.ZS">Índice de paridad de matrículas
                en la escuela primaria y secundaria</button>
              <button class="btn button-nav btn-primary w-100">Mujeres casadas antes de los 18</button>
              <button class="btn button-nav btn-primary w-100" value="SP.DYN.CONM.ZS">Prevalencia contraceptiva</button>
              <button class="btn button-nav btn-primary w-100" value="SG.GEN.PARL.ZS">Proporción de sitios ocupados por
                mujeres en parlamentos nacionales</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre género</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Medio Ambiente -->
        <div id="container_medioambiente" style="display: none;">
          <h2 class="text-center custom-h2">Medio ambiente</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100">Clima</button>
              <button class="btn button-nav btn-primary w-100" value="EG.FEC.RNEW.ZS">Consumo de energía
                renovable</button>
              <button class="btn button-nav btn-primary w-100" value="EN.ATM.CO2E.PC">Emisiones de CO2</button>
              <button class="btn button-nav btn-primary w-100" value="EG.USE.COMM.CL.ZS">Energía alternativa y
                nuclear</button>
              <button class="btn button-nav btn-primary w-100">Fenómenos naturales</button>
              <button class="btn button-nav btn-primary w-100">Horas de sol</button>
              <button class="btn button-nav btn-primary w-100">Recursos naturales</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre medio ambiente</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Migraciones -->
        <div id="container_migraciones" style="display: none;">
          <h2 class="text-center custom-h2">Migraciones</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100" value="SM.POP.REFG">Población refugiada por país o
                territorio de asilo</button>
              <button class="btn button-nav btn-primary w-100">Requisitos de visado y permisos de residencia</button>
              <button class="btn button-nav btn-primary w-100">Tasa de emigración y motivos</button>
              <button class="btn button-nav btn-primary w-100">Tasa de inmigración y motivos</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre migraciones</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Política -->
        <div id="container_politica" style="display: none;">
          <h2 class="text-center custom-h2">Política</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100">Conflictos internos</button>
              <button class="btn button-nav btn-primary w-100">Divisiones administrativas</button>
              <button class="btn button-nav btn-primary w-100">Partidos políticos y líderes</button>
              <button class="btn button-nav btn-primary w-100">Rama ejecutiva</button>
              <button class="btn button-nav btn-primary w-100">Rama judicial</button>
              <button class="btn button-nav btn-primary w-100">Rama legislativa</button>
              <button class="btn button-nav btn-primary w-100">Sistema legal</button>
              <button class="btn button-nav btn-primary w-100">Tipo de gobierno</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre política</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Contenedor escondido para el submenú de la categoría Seguridad -->
        <div id="container_seguridad" style="display: none;">
          <h2 class="text-center custom-h2">Seguridad</h2>
          <div class="container-fluid text-center">
            <div class="d-flex flex-column">
              <button class="btn button-nav btn-primary w-100" value="MS.MIL.XPND.ZS">Gasto militar</button>
              <button class="btn button-nav btn-primary w-100">Grupos terroristas</button>
              <button class="btn button-nav btn-primary w-100" value="VC.IHR.PSRC.P5">Homicidios intencionados</button>
              <button class="btn button-nav btn-primary w-100">Percepción de seguridad</button>
              <button class="btn button-nav btn-primary w-100" value="MS.MIL.TOTL.P1">Personal de las fuerzas
                armadas</button>
              <button class="btn button-nav btn-primary w-100">Noticias sobre seguridad</button>
              <button class="btn button-nav btn-primary w-100 button-volver-atras" id="button-volver-atras">Volveratrás</button>
            </div>
          </div>
        </div>

        <!-- Menú principal -->

        <div class="container text-center p-5" id="menu_principal">
          
          <h2 class="mb-5 custom-h2">Categorías</h2>
          <div class="row row-cols-2" id="menu_principal_row">
            <!-- Botón para la categotía Bienestar Social -->
            <div class="col mb-3">
              <button class="btn button-nav btn-primary w-100 p-4" onclick="mostrar_submenu('container_bienestar_social')">
                <i class="bi bi-heart-pulse"></i>
                <div class="paragraph-button">Bienestar social</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Cultura -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_cultura')">
                <i class="bi bi-book"></i>
                <div class="paragraph-button">Cultura</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Demografía -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_demografia')">
                <i class="bi bi-people"></i>
                <div class="paragraph-button">Demografía</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Economía -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_economia')">
                <i class="bi bi-piggy-bank"></i>
                <div class="paragraph-button">Economía</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Educación -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_educacion')">
                <i class="bi bi-mortarboard"></i>
                <div class="paragraph-button">Educación</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Género -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_genero')">
                <i class="bi bi-gender-ambiguous"></i>
                <div class="paragraph-button">Género</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Medio Ambiente -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_medioambiente')">

              </button>
            </div>
          
            <!-- Botón para la categotía Migraciones -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_migraciones')">
                <i class="bi bi-luggage"></i>
                <div class="paragraph-button">Migraciones</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Política -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_politica')">
                <i class="bi bi-bank"></i>
                <div class="paragraph-button">Política</div>
              </button>
            </div>
          
            <!-- Botón para la categotía Seguridad -->
            <div class="col mb-3">
              <button class="btn btn-primary button-nav w-100 p-4" onclick="mostrar_submenu('container_seguridad')">
                <i class="bi bi-shield-minus"></i>
                <div class="paragraph-button">Seguridad</div>
              </button>
            </div>
          </div>
          
          
          
          
          
        </div>
      </div>
      </div>

      <div class="col-8">
        <!-- Contenedor escondido en el que se mostrará la información seleccionada para el país indicado -->
         <div class="row p-3" style="display: none;" id="data_pais">

         </div> 

        <div class="row p-3" style="height: 10%;"  id="button-container">
          <!-- Botones para elegir si se consultan datos para un solo país o se comparan datos para dos países, ir a la data y reset -->
          <div class="d-flex justify-content-center" id="button-container">
            <div class="px-2">
              <button class="btn btn-primary" id="un_pais" value="1">Consultar datos para 1 país</button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="dos_paises" value="2">Comparar datos para 2 países</button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="button_go">
                <i class="bi bi-play-circle"></i>
              </button>
            </div>
            <div class="px-2">
              <button class="btn btn-primary" id="button_reset" onclick="resetear()">
                <i class="bi bi-arrow-repeat"></i>
              </button>
            </div>
          </div>
          
          
        </div>
        <div class="row" style="height: 90%;">
          <!-- Contenedor para el mapa -->
          <div class="h-100" id="map" ></div>

<!--           Contenedor escondido en el que se mostrará la información seleccionada para el país indicado 
          <div id="data_pais" hidden></div> -->
        </div>
